<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
        <i class="fa fa-sign-in"></i> Sign In
    </a>
    <div class="dropdown-menu form-login">
      <form action="{% url "account_login" %}" method="post">
        {% csrf_token %}
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
          <input type="text" class="form-control" id="id_login" name="login" placeholder="Login" value="{{ form.login.value|default_if_none:"" }}" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
          <input class="form-control" type="password" id="id_password" name="password" placeholder="Password" required>
        </div>
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input id="id_remember" type="checkbox" name="remember" checked="checked">
            Remember Me
          </label>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fa fa-sign-in"></i> Sign In
        </button>
      </div>
      </form>
    </div>
</li>
