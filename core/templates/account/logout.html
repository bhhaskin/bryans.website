{% extends "base.html" %}
{% load staticfiles %}
{% load account %}

{% block header %}
{% endblock %}

{% block footer %}
{% endblock %}

{% block content %}
    <div class="container pad-t2">
        <h1 class="text-center">Sign Out</h1>
        <p class="lead text-center">Are you sure you want to sign out?</p>
        <form class="form-horizontal" action="{% url 'account_logout' %}" method="post" role="form">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{redirect_field_name}}" value="{{redirect_field_value}}"/>
            {% endif %}
            <div class="form-group center-block text-center">
                <button type="submit" class="btn btn-danger"><i class="fa fa-sign-out"></i> Sign Out</button>
            </div>
            <p class="text-center">
              <a href="{% url "index" %}">Go Back <i class="fa fa-angle-double-right"></i></a>
            </p>
        </form>
    </div>
{% endblock %}
